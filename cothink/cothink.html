<head>
    <title>Cothink</title>
</head>

<body>
    <div class="container">
        <header>
        <h1>CoThink</h1>
            {{> loginButtons}}
            {{#if currentUser}}
                <form class="new-task">
                    <input type="text" name="text" placeholder="Type to add new items" />
                </form>
            {{/if}}
        </header>

        <div>
            {{#each tasks}}
                {{> task}}
            {{/each}}
        </div>
    </div>
</body>

<template name="task">
    <div class="task">
        <button class="delete">&times;</button>

        <span class="text"><strong>{{username}}</strong> - {{text}}</span>
    </div>
</template>

<head>
    <title>Cothink</title>
</head>

<body>
    <div class="container">
        <header>
        <h1>CoThink</h1>
            {{> loginButtons}}
            {{#if currentUser}}
                <form class="new-item">
                    <input type="text" name="text" placeholder="Type to add new items" />
                </form>
            {{/if}}
        </header>

        <div>
            <ul>
                {{#each items}}
                    <li>
                        {{#linkTo route='item'}}
                            {{this.text}}
                        {{/linkTo}}
                    </li>
                {{/each}}
            </ul>
            {{#each visible_items}}
                {{> item}}
            {{/each}}
        </div>
    </div>
</body>

<template name="item">
    <div class="item">
        <button class="delete">&times;</button>
        <button class="hide">H</button>

        <span class="text"><strong>{{username}}</strong> - <input name="text" type="text" value="{{text}}" placeholder="....."></span>

    </div>
</template>

<head>
    <title>Cothink</title>
</head>

<body>
    <div class="container">
        <header>
        <h1>CoThink</h1>
            {{> loginButtons}}
            {{#if currentUser}}
                <form class="new-item">
                    <input type="text" name="text" placeholder="Type to add new items" />
                </form>
            {{/if}}
        </header>

        <div>
            <ul>
                {{#each items}}
                    <li>
                        {{#linkTo route='item'}}
                            - {{this.title}} -
                        {{/linkTo}}
                    </li>
                {{/each}}
            </ul>
        </div>
    </div>
</body>

<template name="item">
    <div class="item" id="{{_id}}">
        <div class="item-header">
            {{> itemtitle}}
            <button class="delete">&times;</button>
            <button class="hide">H</button>
            <em class="item-author">{{username}}</em>
        </div>
        <br>
        {{> itemtext}}
    </div>
</template>

<template name="itemtitle">
    <div class="item-title">
        <input class="item-title-editor" name="title" type="text" size="5" />
        <div class="item-title-display">{{{title}}}</div>
    </div>
</template>

<template name="itemtext">
    <div class="item-text">
        <div class="item-text-display">{{{text}}}</div>
        <textarea name="item-text-editor" class="item-text-editor"></textarea>
    </div>
</template>
